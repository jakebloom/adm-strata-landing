<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM Strata</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: #fafafa;
        }

        /* Wavy background effect */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(150, 150, 150, 0.35) 0%, transparent 60%),
                radial-gradient(circle at 80% 80%, rgba(180, 180, 180, 0.35) 0%, transparent 60%),
                radial-gradient(circle at 40% 20%, rgba(130, 130, 130, 0.35) 0%, transparent 60%);
            animation: wave1 15s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes wave1 {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            33% {
                transform: translate(80px, -80px) scale(1.2) rotate(5deg);
            }
            66% {
                transform: translate(-60px, 60px) scale(0.9) rotate(-5deg);
            }
        }

        /* Additional wavy layers for depth */
        body::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 60% 30%, rgba(160, 160, 160, 0.3) 0%, transparent 60%),
                radial-gradient(circle at 30% 70%, rgba(140, 140, 140, 0.3) 0%, transparent 60%),
                radial-gradient(circle at 70% 50%, rgba(170, 170, 170, 0.25) 0%, transparent 60%);
            animation: wave2 18s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes wave2 {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            50% {
                transform: translate(-100px, 100px) scale(1.25) rotate(-8deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 400;
            color: #666;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .cta {
            color: #000;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .cta:hover {
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.125rem;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-1MPZ3DMG08');
    </script>

    <div class="container">
        <h1>ADM Strata</h1>
        <p class="subtitle">Fast, Accurate Strata Reports</p>
        <div class="cta">Email <a href="mailto:jake@admstrata.com" class="cta">jake@admstrata.com</a> to get started</div>
    </div>
</body>
</html>
