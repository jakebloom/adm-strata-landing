<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM Strata</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: #fafafa;
        }

        /* Wavy background effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            animation: wave 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        /* Additional wavy layers for depth */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 60% 30%, rgba(120, 119, 198, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 30% 70%, rgba(255, 119, 198, 0.08) 0%, transparent 50%);
            animation: wave 25s ease-in-out infinite reverse;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 400;
            color: #666;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .cta {
            color: #000;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .cta:hover {
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.125rem;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

    <div class="container">
        <h1>ADM Strata</h1>
        <p class="subtitle">Fast, Accurate Strata Reports</p>
        <div class="cta">Email <a href="mailto:jake@admstrata.com" class="cta">jake@admstrata.com</a> to get started</div>
    </div>
</body>
</html>
